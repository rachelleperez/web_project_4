<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header"> 
      <div class = "header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Profile Image"/>
        <div class = "profile__info">
          <div class = "profile__container">
            <h1 id = "display_profile_name" class = "profile__name">Jacques Cousteau</h1>
            <p id = "display_profile_bio" class = "profile__bio">Explorer</p>
          </div>
          <button type="button" id="button-open-edit-profile" aria-label = "Edit Profile Button" data-modal="#modal_profile" class = "profile__edit-button"></button>
        </div>
        <button type="button" data-modal="#modal_add" aria-label = "Add New Place Button" class = "profile__add-button"></button>
      </section>
      <section id = "elements" class="elements">
      </section>
    </main>
      <footer class="footer">
        <p class = "footer__credit">&copy; 2022 Rachelle Perez</p>
      </footer>
  </div>
  <!-- END OF PAGE -->

  <!-- EDIT FORM -->
  <div class="modal">
    <div class = "modal__overlay" id="overlay" ></div>
    <div class="modal__container" id="modal_profile">
      <h2 class="modal__title">Edit profile</h2>
      <button class="modal__close" aria-label = "Close Button" type="button">&#10005;</button>
      <form id = "form_edit_profile" class="form" name="form_edit_profile" novalidate>
        <input name="profile_name" id="input_profile_name" class="form__input" type="text" placeholder="Name" minlength="2" maxlength="40" required>
        <input name="profile_bio" id="input_profile_bio" class="form__input" type="text" placeholder="About Me" minlength="2" maxlength="200" required>
        <button type="submit" name="profile_submit" aria-label = "Submit Button" id="button-submit-edit-profile" class="form__submit">Save</button>
      </form>
    </div>
  </div>

  <!-- ADD FORM -->
  <div class="modal">
    <div class = "modal__overlay" id="overlay" ></div>
    <div class="modal__container" id="modal_add">
      <h2 class="modal__title">New Place</h2>
      <button class="modal__close" aria-label = "Close Button" type="button">&#10005;</button>
      <form id = "form_add_place" class="form" name="form_add_place" novalidate>
        <input name="place_title" id="input_place_title" class="form__input" type="text" placeholder="Title" minlength="2" maxlength="40" required>
        <input name="place_image" id="input_place_image" class="form__input" type="text" placeholder="Image link" minlength="2" maxlength="200" required>
        <button type="submit" name="profile_submit" aria-label = "Submit Button" id="button-create-place" class="form__submit">Create</button>
      </form>
    </div>
  </div>


  <!-- JS SCRIPTS FOR ALL -->
  <script type="text/javascript" src="./scripts/index.js"></script>

</body>
</html>
